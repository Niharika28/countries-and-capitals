<div class="container">
    <div class="col-sm-4">
        <h2 ng-bind="vm.country.countryName"></h2>
        <div class="panel panel-info">
            <div class="row">
                <div class="col-sm-12">
                    <table>
                        <thead align="center">Details</thead>
                        <tr>
                            <th>Population of Country: </th>
                            <td> {{vm.country.population | number}}</td>
                        </tr>
                        <tr>
                            <th>Area (km<sup>2</sup>): </th>
                            <td> {{vm.country.areaInSqKm | number}}</td>
                        </tr>
                        <tr>
                            <th>Capital: </th>
                            <td> {{vm.country.capital}}</td>
                        </tr>
                        <tr>
                            <th>Population of Capital: </th>
                            <td> {{vm.capitalPopulation | number}}</td>
                        </tr>
                        <tr>
                            <th>Continent: </th>
                            <td> {{vm.country.continentName}}</td>
                        </tr>
                        <tr>
                            <th>3 Neighbours: </th>
                            <td>
                                <ul class="list-unstyled" ng-repeat="neighbour in vm.neighbours | limitTo:3">
                                    <li><a style="color:orange" ng-href="#/countries/{{ neighbour.countryCode | uppercase }}">{{ neighbour.countryName }}</a></li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>        
    </div>
    <div class="col-sm-8">
            <div class="col-sm-6">
                <img class="img-thumbnail" ng-src="http://www.geonames.org/flags/x/{{vm.country.countryCode | lowercase}}.gif" />
            </div>
            <div class="col-sm-6">
                <img class="img-thumbnail" ng-src="http://www.geonames.org/img/country/250/{{vm.country.countryCode}}.png">
            </div>
        </div>
</div>
